name: Build of UBI 8 based Developer Images

on:
  push:
    branches: [ main, master ]

jobs:
  build_universal_ubi8_image:
    name: Build and publish image to Quay.io
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            quay.io/webcenter/che
          flavor: |
            latest=true
            prefix=go-,onlatest=true
          tags: |
            type=sha,prefix=go-,format=short
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Quay.io
        uses: docker/login-action@v1 
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Docker Build & Push Universal
        uses: docker/build-push-action@v2
        with:
          push: ${{ github.event_name != 'pull_request' }}
          context: .
          tags: |
            ${{ steps.meta.outputs.tags }}